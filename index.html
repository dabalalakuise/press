<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Embed</title>
    <style>
        /* Ensure the iframe takes up the entire screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Replace the src URL with the link you want to embed -->
    <iframe src="https://go.onesheet.club/s/e6xz5k/solange-jay" allowfullscreen></iframe>

</body>
</html>
